<!DOCTYPE html>
<html>
	<head>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

		<script type="text/javascript" src="js/materialize.min.js"></script>

		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="style.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	</head> <!-- END of head -->

	<body>
		<!-- start of nav-->
		<div class="navbar-fixed">
			<nav class="z-depth-0">
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo">Coffee Cart</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">How to order</a></li>
						<li><a href="#">Admin</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</nav>
		</div> <!-- END of nav -->
		<br>

		<!-- start of div -->
		<div class="row imagesDiv">
			<div>
				<h2 class="headline">Let your tastebuds decide.</h2><br/>
				<div>
					<!-- Modal Trigger -->
					<a data-target="modal1" class="#388e3c green darken-2 waves-effect waves-light btn pulse orderBtn" href="#modal1">Order</a>

					<!-- Modal Structure -->
					<div id="modal1" class="modal">
						<div class="modal-content">
							<h4>Order Form</h4>
							<form action="#">
								<p>
									<span class="question">1) Size:</span><br/>
									<input name="group1" type="radio" id="small" />
									<label class="options" for="small">Small ($3.00)</label>
								</p>
								<p>
									<input name="group1" type="radio" id="medium" />
									<label for="medium">Medium ($4.00)</label>
								</p>
								<p>
									<input name="group1" type="radio" id="large" />
									<label for="large">Large ($5.00)</label>
								</p>


								<p>
									<span class="question">2) Cream:</span><br/>
									<input name="group2" type="radio" id="vanilla" />
									<label for="vanilla">Vanilla ($0.50)</label>
								</p>
								<p>
									<input name="group2" type="radio" id="mint" />
									<label for="mint">Mint ($0.50)</label>
								</p>
								<p>
									<input name="group2" type="radio" id="hazelnut" />
									<label for="hazelnut">Hazelnut ($1.00)</label>
								</p>
								<p>
									<input name="group2" type="radio" id="matcha" />
									<label for="matcha">Matcha ($1.00)</label>
								</p>


								<p>
									<span class="question">3) Sugar (Free):</span><br/>
									<input name="group3" type="radio" id="zero" />
									<label for="zero">Zero </label>
								</p>
								<p>
									<input name="group3" type="radio" id="one" />
									<label for="one">One Quarter</label>
								</p>
								<p>
									<input name="group3" type="radio" id="half" />
									<label for="half">Half</label>
								</p>
								<p>
									<input name="group3" type="radio" id="three" />
									<label for="three">Three-quarters</label>
								</p>


								<p>
									<span class="question">4) Ice (Free):</span><br/>
									<input name="group4" type="radio" id="zero-ice" />
									<label for="zero-ice">Zero </label>
								</p>
								<p>
									<input name="group4" type="radio" id="one-ice" />
									<label for="one-ice">One Quarter</label>
								</p>
								<p>
									<input name="group4" type="radio" id="half-ice" />
									<label for="half-ice">Half</label>
								</p>
								<p>
									<input name="group4" type="radio" id="three-ice" />
									<label for="three-ice">Three-quarters</label>
								</p>


								<p>
									<span class="question">5) Whipcream:</span><br/>
									<input name="group5" type="radio" id="yes" />
									<label for="yes">Yes ($0.50) </label>
								</p>
								<p>
									<input name="group5" type="radio" id="no" />
									<label for="no">No (Free)</label>
								</p>


								<p>
									<span class="question">6) Style:</span><br/>
									<input name="group6" type="radio" id="black" />
									<label for="black">Black ($1.00) </label>
								</p>
								<p>
									<input name="group6" type="radio" id="single" />
									<label for="single">Single Espresso ($1.00)</label>
								</p>
								<p>
									<input name="group6" type="radio" id="double" />
									<label for="double">Double Espresso ($2.00)</label>
								</p>
								<p>
									<input name="group6" type="radio" id="latte" />
									<label for="latte">Latte ($1.50)</label>
								</p>
								<p>
									<input name="group6" type="radio" id="mocha" />
									<label for="mocha">Mocha ($1.50)</label>
								</p>
							</form>
						</div>
						<div class="modal-footer">
							<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Order</a>
						</div>
					</div>
				</div>

				<img src="full.png" alt="">
				<br/><br/>
				<h4 class="headlineBot">You won't regret it.</h4>
			</div>
		</div> <!-- END of div-->

		<!-- start of script -->
		<script>
			$(document).ready(function(){
				$('.modal').modal();
			});
		</script> <!-- END of script -->
	</body> <!-- END of body -->
</html>
